<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agropecuária Santa Helena</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF; /* Fundo principal branco */
            color: black;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FFD700; /* Fundo do menu dourado */
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adiciona sombra ao menu */
        }
        nav {
            text-align: center;
            margin: 0;
        }
        nav a {
            color: #FFFFFF; /* Cor das letras do menu branco */
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adiciona sombra nas letras do menu */
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            padding: 20px;
        }
        .container img {
            box-shadow: 13px 13px 20px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            height: auto;
            width: 600px; /* Limita a largura da imagem */
        }
        .container .farm-name {
            margin-left: 40px;
            font-size: 4.0em;
            font-family: 'Georgia', serif;
            color: #000000; /* Cor do nome da fazenda preto */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adiciona sombra ao nome da fazenda */
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #FFD700; /* Fundo do rodapé dourado */
            color: #FFFFFF; /* Cor das letras do rodapé branco */
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#quem-somos">Quem somos</a>
            <a href="#stakeholders">Stakeholders</a>
            <a href="#fotos">Fotos</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>
    <div class="container">
        <img src="1.jpg" alt="Foto da Agropecuária Santa Helena">
        <div class="farm-name">
            Agropecuária<br>Santa Helena
        </div>
    </div>
    <footer>
        © 2024 Agropecuária Santa Helena. Todos os direitos reservados.
    </footer>
</body>
</html>
